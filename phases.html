<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de Fases</h1>
    NOME DA FASE <input TYPE="text" placeholder="Introduza o nome da fase">
    <h1></h1>
    ORDEM <select name="order" id="order">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <h1></h1>
    NOME DO RESPONSAVEL <input type="text" placeholder="Introduza o nome do responsavel pela fase">
    <h1></h1>
    CONTACTO DO RESPONSAVEL <input type="tel" placeholder="Introduza o contacto do responsavel">
    <h1></h1>
    PROJECTO <select name="project" id="project">
        <option>Importar os projectos existentes ou interligar</option>
    </select>
    <h1></h1>
    OBSERVACAO <input type="text" placeholder="Forneca uma descricao do que ira acontecer nessa fase">
    <h1></h1>
    <input type="button" value="Gravar">
    <input type="submit" value="Proximo">
</body>
</html>
